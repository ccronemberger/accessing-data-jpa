plugins {
	id 'org.springframework.boot' version '2.3.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'net.logstash.logback:logstash-logback-encoder:6.6'
	implementation 'com.datadoghq:dd-trace-api:0.74.0'
	implementation 'io.opentracing:opentracing-api:0.33.0'
	implementation 'io.opentracing:opentracing-util:0.33.0'
	implementation 'com.datadoghq:java-dogstatsd-client:2.11.0'

	// This can't go in the classpath because it is the agent. Adding it here just to let the IDE find the source files.
	compileOnly 'com.datadoghq:dd-java-agent:0.74.0'
	compileOnly('com.datadoghq:dd-trace-core:0.52.0') {
		exclude group: 'com.datadoghq', module: 'internal-api'
		exclude group: 'com.datadoghq', module: 'thread-utils'
	}
	runtimeOnly 'com.h2database:h2'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
